jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run git-publish-subdir-action
      env:
        REPO: self
        BRANCH: master
        FOLDER: dist
        MESSAGE: Build: ({sha}) {msg}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx s0/git-publish-subdir-action@develop
